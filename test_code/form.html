<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<p>
<p style="text-align:center"><img src="../images/31.png"> </p>
<p style="text-align:center"><b>模拟注册</b></p>

<form action="" method="post">
    <p style="text-align:center">
        <label for="username">用户名:</label>
        <input type="text" name="name" id="username"/>

    <label>密&nbsp;&nbsp;&nbsp;码:</label>
        <input type="password" name="pwd" /></p>
    <p style="text-align:center">
        <label>性&nbsp;&nbsp;&nbsp;别:</label>
        <input type="radio" name="gender" value="0"> 男
        <input type="radio" name="gender" value="1"> 女</p>

    <p style="text-align:center">
    <label>爱&nbsp;&nbsp;&nbsp;好:</label>
    <input type="checkbox" name="habit" value="sing"> 唱
    <input type="checkbox" name="habit" value="dance"> 跳
    <input type="checkbox" name="habit" value="rap"> rap
    <input type="checkbox" name="habit" value="basketball"> 篮球</p>


    <div>
        <p style="text-align:center">
        <label>上传照片:</label>
        <input type="file" name="photo"></p>

    </div>

    <div>
        <p style="text-align:center">
        <label>个性签名</label>
        <textarea name="information"></textarea></p>

    </div>

    <div>
        <p style="text-align:center">
        <label>籍&nbsp;&nbsp;&nbsp;贯:</label>
        <select name="site">
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
        </select>
        </p>

    </div>
    <div>
        <p style="text-align:center">
        <!--<input type="submit" name="" value="提交">-->
        <input type="image" src="images/2.png"width="75" height="75">
        <input type="reset" name="" value="重置">
        </p>

    </div>
</form>

</body>
</html>

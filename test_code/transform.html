<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width:150px;
            height:150px;
            background:gray;
            float:left;
            border:3px solid black;
            margin-right: 10px;
            transition:all 0.3s ease;
        }
        .box01:hover{
            transform:translate(0px,150px);
        }
        .box02{
            transform-origin: left top;
        }
        .box02:hover{
            /*transform:rotate(90deg);*/
            transform:scale(2,2);
        }
        .box03:hover{
            transform:rotate(90deg);
        }
    </style>
</head>
<body>
<div class="box01"></div>
<div class="box02"></div>
<div class="box03"></div>
<div class="box04"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1{
            width:400px;
            height:400px;
            background:#66ccff;
            margin:50px auto 0;
            transition:0.4s ease 0.3s;
            border:2px solid black;
        }
        .box1:hover{
            transform: perspective(800px) rotateY(180deg);
            background:#ff0000;
        }
        .box2{
            width:170px;
            height:300px;
            background:gray;
            border:2px solid black;
            position:relative;
            overflow: hidden;
        }
        .info{
            width:170px;
            height:150px;
            background:darkred;
            position:absolute;
            bottom:-152px;
            transition:all 0.4s ease;
        }
        .box2:hover .info{
            bottom:0;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"><div class="info"></div></div>
</body>
</html>

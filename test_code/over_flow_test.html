<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            /*当父级盒子容纳不下内容物的时就会导致溢出,
            超过父级盒子大小的部分内容仍然能显示但是不会在父级盒子上,浮在了父级盒子之上*/
            color:darkblue;
            width:400px;
            height:300px;
            background-color: gray;
            margin:50px auto;
            font-size:32px;
            overflow:scroll;
        }


    </style>
</head>
<body>
<div class="box">overflow的设置项：
    1、visible 默认值。内容不会被修剪，会呈现在元素框之外。
    2、hidden 内容会被修剪，并且其余内容是不可见的，此属性还有清除浮动、清除margin-top塌陷的功能。
    3、scroll 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容。
    4、auto 如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。
    5、inherit 规定应该从父元素继承 overflow 属性的值。</div>
</body>
</html>

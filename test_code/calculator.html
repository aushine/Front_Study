<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器的简单实现</title>
    <style type="text/css">
        .calc {
            width:200px;

        }
        /*.calc tr td:nth-child(2){
            width:100px;
        }*/
        .calc tr:nth-child(1) td{
            row-span: 4;
        }
    </style>
</head>
<body>

    <table id="calc" class="calc">
        <tr>
            <td colspan="4" class="edit"><input type="text"></td>
        </tr>
        <tr>
            <td ><input type="button" value="√" style="width: 100%"></td>
            <td ><input type="button" value="/" style="width: 100%"></td>
            <td ><input type="button" value="*" style="width: 100%"></td>
            <td ><input type="button" value="-" style="width: 100%"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" style="width: 100%"></td>
            <td><input type="button" value="8" style="width: 100%"></td>
            <td><input type="button" value="9" style="width: 100%"></td>
            <td rowspan="2"><input type="button" value="+" style="width: 100%;height:51px"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" style="width: 100%"></td>
            <td><input type="button" value="5" style="width: 100%"></td>
            <td><input type="button" value="6" style="width: 100%"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" style="width: 100%"></td>
            <td><input type="button" value="2" style="width: 100%"></td>
            <td><input type="button" value="3" style="width: 100%"></td>
            <td rowspan="2"><input type="button" value="=" style="width:100%; height:51px;"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" style="width: 100%"></td>
            <td><input type="button" value="." style="width: 100%"></td>
        </tr>
    </table>
</body>
</html>

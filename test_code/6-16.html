<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .con{
            width:800px;
            height:300px;
            border:2px solid black;
            margin:50px auto 0;
            position:relative;
        }
        .con:hover .box1{
            transform:perspective(800px) rotateY(180deg);
        }
        .con:hover .box1_back{
            transform:perspective(800px) rotateY(0deg);
        }
        .box1{
            width:300px;
            height:300px;
            background:darkred;
            position:absolute;
            left:200px;
            transform:perspective(800px) rotateY(0deg);
            transition: all 0.4s ease;
            backface-visibility: hidden;
        }
        .box1_back{
            width:300px;
            height:300px;
            background:gray;
            position:absolute;
            left:200px;
            text-align: center;
            line-height: 240px;
            font-size: 40px;
            transform:perspective(800px) rotateY(-180deg);
            backface-visibility: hidden;
            transition:all 0.4s ease;
        }
        .con2{
            width:800px;
            height:300px;
            border:2px solid black;
            margin:50px auto 0;
            position:relative;
        }
        .box2{
            width:300px;
            height:300px;
            background:darkred;
            position:absolute;
            left:200px;
            transition:all 0.4s ease;
        }
        .con2:hover .box2{
            background:gray;
            transform:perspective(800px) rotateY(180deg);
        }
    </style>
</head>
<body>
<div class="con">
    <div class="box1">

    </div>
    <div class="box1_back">
        <p>图片文字说明</p>
    </div>
</div>
<div class="con2">
    <div class="box2">

    </div>
</div>
</body>
</html>

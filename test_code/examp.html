<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div{
            width:1600px;
            height:900px;
            text-align:center;
            background-color: #666666;
        }
        html{
            ;

        }
        .img{
            margin-top:300px;
            width:300px;

        }
        html:hover img{
            animation-name:image;
            animation-delay:500ms;
            animation-duration:2s;
            animation-fill-mode:forwards;
        }
        @keyframes image{
            to{
                width:75px;
                height:84px;
                margin-top:0;
            }
        }
        .p{
            /*font-family:微软雅黑;*/
            font-size:40px;
        }


    </style>

</head>

<div class="div">

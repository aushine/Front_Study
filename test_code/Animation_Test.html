<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1{
                width:400px;
                height:400px;
                margin:50px auto 0;
                animation:rotating 1.5s linear infinite;
        }
        @keyframes rotating {
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            }
        }
        @keyframes rise {
            from{
                transform:scale(1,1);
                transform-origin: bottom center;
            }
            to{
                transform:scale(1,70);
                transform-origin: bottom center;
            }
        }
        @keyframes rise2 {
            from{
                transform:scale(1,1);
                transform-origin: bottom center;
            }
            to{
                transform:scale(1,50);
                transform-origin: bottom center;
            }
        }
        @keyframes rise3 {
            from{
                transform:scale(1,1);
                transform-origin: bottom center;
            }
            to{
                transform:scale(1,35);
                transform-origin: bottom center;
            }
        }
        @keyframes rise4 {
            from{
                transform:scale(1,1);
                transform-origin: bottom center;
            }
            to{
                transform:scale(1,30);
                transform-origin: bottom center;
            }
        }
        @keyframes rise5 {
            from{
                transform:scale(1,1);
                transform-origin: bottom center;
            }
            to{
                transform:scale(1,150);
                transform-origin: bottom center;
            }
        }
        .clearfix:before,.clearfix:after{
            content:"";
            display:table;
        }
        .clearfix:after{
            clear:both;
        }
        .clearfix:after{
            zoom:1;
        }
        .box2{
            width:900px;
            height:400px;
            border:2px solid black;
            position:relative;
        }
        .box2 div{
            width:50px;
            height:5px;
            position:absolute;
            bottom:0;

        }
        .box2 div:nth-child(1){
            animation:rise 1.5s linear ;
            animation-fill-mode: forwards;
            background:yellow;
            left:100px;
        }
        .box2 div:nth-child(2){
            animation:rise2 1.5s linear ;
            animation-fill-mode: forwards;
            background:cadetblue;
            left:200px;
        }
        .box2 div:nth-child(3){
            animation:rise3 1.5s linear ;
            animation-fill-mode: forwards;

            background:cyan;
            left:300px;
        }
        .box2 div:nth-child(4){
            animation:rise4 1.5s linear ;
            animation-fill-mode: forwards;
            background:red;
            left:400px;
        }
        .box2 div:nth-child(5){
            animation:rise5 1.5s linear ;
            animation-fill-mode: forwards;
            background:green;
            left:600px;
        }
        .box2 p{
            position:absolute;
            bottom:-33px;
        }
        .bility1{
            left:100px;
        }
        .bility2{
            left:200px;
        }
        .bility3{
            left:300px;
        }
        .bility4{
            left:400px;
        }
        .bility5{
            left:600px;
        }

    </style>
</head>
<body>
    <div class="box1">
        <img src="../images/fengche.png" alt="风车图片">
    </div>
</body>
<h1>My ability:</h1>
<div class="box2 clearfix">
   <div></div>
    <div></div>
    <div></div>
   <div></div>
    <div></div>
    <p class="bility1">python</p>
    <p class="bility2">html/css</p>
    <p class="bility3">kotlin</p>
    <p class="bility4">java</p>
    <p class="bility5">brag</p>
</div>
</html>

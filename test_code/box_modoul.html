<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
    <style type="text/css">
        .box{
            color:white;
            width:300px;
            height:300px;

            background-color: purple;

           /* border-top-color:#000;
            border-top-width:10px;
            border-top-style:solid;*/


           /*
            实线:solid 虚线:dashed 点线:dotted
            分别设置了一个块的四条边框的粗细颜色,线段类型
            border-top:10px solid #000;

            border-left:10px dashed #000;

            border-right:10px dotted #000;

            border-bottom:10px solid #000;*/

            /*直接设置了四条边的属性*/
            border:10px solid #000;

            /*padding-top:40px;
            padding-left:40px;*/

            /*一次性设置多个padding;从十二点钟方向开始顺时针方向设置:top, right, bottom, left*/
            padding:40px 80px 40px 80px;

            margin:100px 0 0 100px;
            /*margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;*/
        }
        *{
            text-align: center;
        }
        body{ text-align:center;}
    </style>
</head>
<body>

 <div class="box">CSS是一种定义样式结构如字体、颜色、位置等的语言，被用于描述网页上的信息格式化和现实的方式。
     CSS样式可以直接存储于HTML网页或者单独的样式单文件。无论哪一种方式，样式单包含将样式应用到指定类型的元素的规则.
</div>

</body>
</html>

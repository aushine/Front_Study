<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jqueryLib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <!--<script type="text/javascript" src="../jqueryLib/jquery-ui.min.js"></script>-->
    <style type="text/css">
        .box1{
            width:200px;
            height:200px;
            background-color: cyan;
        }
        .con{
            width:800px;
            height:200px;
            border: 1px solid red;
            margin:50px auto 0;

        }
        .con2{
            width:800px;
            height:15px;
            margin:50px auto 0;
            position: relative;
        }
        .box2{
            width:35px;
            height:15px;
            background-color: cyan;
            box-sizing: border-box;
        }
        .con2 .box2{
            display:inline-block;
            border-radius: 25%;
            position:relative;
            z-index: 9999;
        }
        .shadow{
            width:0;
            height:15px;
            background-color:#f0f0f0;
            position:absolute;
            left:0;
            top:0;
        }
        .con2 .showNum{
            float:right;
            position:relative;
            left: 60px;
            padding:0;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $(".box1").draggable({
                // axis:"x",
                containment:"parent",
                // 设置拖动时的透明度
                opacity: 0.7,

                drag:function (ev, ui) {
                    // console.log(ui);
                    document.title = ui.position.left
                }
            });

            $("#box2").draggable({
                axis:"x",
                containment: "parent",
                drag:function (ev, ui) {
                    // console.log(ui.position.left);
                    var nowLeft = ui.position.left;
                    $(".showNum").val(parseInt((nowLeft/764)*100))
                    $(".shadow").css({"width":nowLeft+10})
                }

            })
        })
    </script>
</head>
<body>
<div class="con">
    <div class="box1"></div>
</div>

<div class="con2">
    <div class="box2" id="box2"></div>
    <div class="shadow"></div>
    <input type="text" style="width:50px;height:15px"  class="showNum">
</div>

</body>
</html>

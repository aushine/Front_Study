<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .test{
            width:750px;
            height:375px;
            border:2px solid black;
            overflow: hidden;
        }
        .box{
            width:750px;
            height:375px;
            border:1px solid red;
            background-image: url("../images/jeer.jpg");
            transition:all 0.5s ease;
            transform-origin: center center;
        }
        .box:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div class="test">
    <div class="box"></div>
</div>
</body>
</html>

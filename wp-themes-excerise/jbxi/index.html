        <div class="nav main-nav">
            <div class="container">
                <div class="colorBar"><div class="ColorBar"></div><div class="ColorBar"></div></div>
                <nav class="top_nav_bar" id="top_nav_bar">
                    <h1><a href="#">Six酱个人博客</a></h1>
                    <ul class="navi">
                        <li class="selected"><a href="#">首页</a></li>
                        <li><a href="#">文章</a></li>
                        <li><a href="#">链接</a>
                            <ul class="sub-menu">

                    <div class="search-box">

</head>
<body>
    <div class="container content">

</body>
<footer>
    <script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var $colorBar = $(".colorBar");
        var $sub_menu = $(".sub-menu");
        var $nav_bar_li = $("#top_nav_bar li");


        $colorBar.html($colorBar.html()+$colorBar.html());
        $sub_menu.addClass("clearfix");

        function moveLeft(){
            $colorBar.animate({"left":-($colorBar.width()/2)},
                5000,
                "linear",
                function () {
                $colorBar.css({"left":0});
            });
        }
        moveLeft();
        setInterval(moveLeft,5000);

        (function () {
            $nav_bar_li.hover(function () {
                $( this ).find(".sub-menu").stop().slideDown("fast");
            },function () {
                $( this ).find(".sub-menu").stop().slideUp("fast");
            });

            $nav_bar_li.each(function () {
                if($( this ).find(".sub-menu")[0]){
                    $( this ).find("a")[0].append($("<i class=\"fa fa-angle-down\" aria-hidden=\"true\"></i>")[0]);

                }
            });
        })()
    </script>
</footer>
</html>

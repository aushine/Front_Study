<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            width:960px;
            border:1px solid black;
            padding:0;
        }
        .div1 ul{
            margin:0 0 0 20px;
            height:68px;
            list-style: none;
            padding:0;
            display:inline-block;
        }
        .div1 ul li{
            float:left;
            height:68px;
        }
        .span1{
            margin:0 20px 0;
            height:50px;
            display:block;
            border-bottom:1px solid black;
            position:relative;

        }
        .span1 h1{
            font:18px "Microsoft YaHei";
            line-height: 52px;
            color:#000;
            display:inline-block;
            height:49px;
            position:absolute;
            top:-12px;
            border-bottom:2px solid red;
        }
        .div1 ul li{
            margin-right: 29px;
        }

        .div1 ul .last{
            margin-right: 0;
        }
        .ul1{
            margin-bottom: 0;
        }
        .ul2{
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="div1">
    <span class="span1"><h1>图片展示</h1></span>
    <ul class="ul1">
        <li><img src="images/goods.jpg" alt="商品图片" width="160" height="68"></li>
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li class="last"><img src="images/goods.jpg" alt="商品图片"></li>
    </ul>
    <ul class="ul2">
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li><img src="images/goods.jpg" alt="商品图片"></li>
        <li class="last"><img src="images/goods.jpg" alt="商品图片"></li>
    </ul>
</div>
</body>
</html>

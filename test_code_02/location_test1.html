<html lang="en">
<head>

    <script type="text/javascript" src="../js/getParmater.js"></script>
    <script type="text/javascript">
        $(function () {
            var $link1 = $( ".link1" );
            var $link2 = $( ".link2" );
            var $btn1 = $(".btn1");
            var old_link = $link2.attr("href");
            var s = 0;
            var dat = location.search;
            var Adat = getParmater(dat);
            console.log(Adat);
            if(Adat["xu_s"]){
                s = parseInt(Adat["xu_s"]);
            }else{
                s = 1;
            }
            $btn1.click(function () {
                s += 1;
                $link2.attr("href", old_link+"?xu_s="+s);
                console.log($link2.attr("href"));
                /*console.log(s);*/
            })
        })
    </script>
